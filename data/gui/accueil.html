<!-- MAIN -->


<head>

    <!-- Importation du css Materialize -->
    <link rel="stylesheet" type="text/css" href="css/materialize.css">
    <!-- Importation de mon css -->
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

    <nav class="green">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">DBOT</a>
            <ul id="btnQuitter" class="hoverable right center-align">
                <i class="material-icons medium center-align">power_settings_new</i>
            </ul>
        </div>
    </nav>
    <ul class="green lighten-1 tabs tabs-transparent">
        <li class="tab"><a class="active" href="#test1">Accueil</a></li>
        <li class="tab"><a href="#test2">Option</a></li>
        <li class="tab disabled"><a href="#test3">Bientôt ...</a></li>
        <li class="tab disabled"><a href="#test4">Bientôt ...</a></li>
    </ul>

    <!- GESTION ACCUEIL -->
    <div id="test1" class="col s12 green">

        <h5>ACCUEIL</h5>
        <br>

        <h5 id="console">TEST</h5>
    </div>

    <!- GESTION OPTION -->
    <div id="test2" class="col s12">

        <h5>PARAMETRES DU DBOT</h5>
        <br>

        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="nomserveur" type="text" class="validate">
                        <label for="nomserveur">Nom du serveur Discord</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="token" type="text" class="validate">
                        <label for="token">Token du bot</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input disabled value="I am not editable" id="disabled" type="text" class="validate">
                        <label for="disabled">Disabled</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        This is an inline input field:
                        <div class="input-field inline">
                            <input id="email" type="email" class="validate">
                            <label for="email" data-error="wrong" data-success="right">Email</label>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>

    <!- GESTION RIEN -->
    <div id="test3" class="col s12">Test 3</div>

    <!- GESTION RIEN -->
    <div id="test4" class="col s12">Test 4</div>

</body>
